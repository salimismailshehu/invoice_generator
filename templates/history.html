<!DOCTYPE html>
<html>
<head><title>Invoice History</title></head>
<body>
  <h2>Invoice History</h2>
  <p><a href="{{ url_for('index') }}">Create Invoice</a> | <a href="{{ url_for('logout') }}">Logout</a></p>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Invoice #</th>
      <th>Date</th>
      <th>Total</th>
      <th>Download</th>
    </tr>
    {% for inv in invoices %}
    <tr>
      <td>{{ inv[0] }}</td>
      <td>{{ inv[1] }}</td>
      <td>{{ inv[2] }}</td>
      <td>{{ inv[3] }}</td>
      <td>{{ "%.2f"|format(inv[4]) }}</td>
      <td><a href="{{ url_for('download_invoice', invoice_id=inv[0]) }}">Download PDF</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
