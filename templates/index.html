<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Naija Invoice Maker â€” Create Invoice</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background:#f3f7fb; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
  .card-soft {
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(14, 30, 37, 0.08);
    padding: 28px;
    background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
  }
  .fade-up { animation: fadeUp .5s ease both; }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity:1; transform: translateY(0); } }
  .form-control { border-radius: 10px; padding: .75rem .9rem; }
  .btn-pill { border-radius: 999px; padding: .5rem 1.1rem; }
  .item-row { background:#ffffff; padding:12px; border-radius:10px; margin-bottom:10px; box-shadow: 0 3px 10px rgba(20,40,60,0.04); display:flex; gap:10px; align-items:center; }
  .small-muted { color:#6b7280; font-size:.9rem; }
  .total-box { background:linear-gradient(90deg,#f8fbff,#ffffff); border-radius:12px; padding:12px 16px; box-shadow: 0 6px 18px rgba(14,30,37,0.04); }
</style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card-soft fade-up">
        <h4 class="mb-1">ðŸ“„ Create Invoice</h4>
        <p class="small-muted mb-4">Soft, friendly form â€” add items and get a PDF invoice.</p>

        <form action="/generate_invoice" method="POST" id="invoiceForm">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small-muted">Customer Name</label>
              <input name="customer_name" class="form-control" required placeholder="e.g. Alhaji Musa">
            </div>
            <div class="col-md-6">
              <label class="form-label small-muted">Customer Email</label>
              <input name="customer_email" class="form-control" type="email" placeholder="optional@example.com">
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small-muted">Invoice #</label>
              <input name="invoice_number" class="form-control" required placeholder="INV-001">
            </div>
            <div class="col-md-6">
              <label class="form-label small-muted">Invoice Date</label>
              <input name="invoice_date" class="form-control" type="date" required>
            </div>
          </div>

          <h6 class="mt-3 mb-2">Items</h6>
          <div id="itemsContainer">
            <div class="item-row">
              <input name="description[]" class="form-control" placeholder="Item description" required>
              <input name="quantity[]" class="form-control" type="number" min="1" step="1" value="1" style="width:100px">
              <input name="price[]" class="form-control" type="number" min="0" step="0.01" value="0.00" style="width:140px">
              <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">âœ•</button>
            </div>
          </div>

          <div class="d-flex gap-2 align-items-center mt-2">
            <button type="button" class="btn btn-outline-primary btn-pill" id="addItemBtn">+ Add Item</button>
            <div class="ms-auto total-box">
              <div class="small-muted">Grand total</div>
              <div style="font-size:1.25rem; font-weight:600">â‚¦ <span id="grandTotal">0.00</span></div>
            </div>
          </div>

          <div class="mt-4">
            <label class="form-label small-muted">Notes (optional)</label>
            <textarea name="notes" class="form-control" rows="2" placeholder="E.g. Payment within 7 days"></textarea>
          </div>

          <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary btn-pill px-4">Generate PDF</button>
          </div>
        </form>
      </div> <!-- card -->
    </div>
  </div>
</div>

<script>
  function recalc() {
    let grand = 0;
    document.querySelectorAll('#itemsContainer .item-row').forEach(row => {
      const q = parseFloat(row.querySelector('input[name="quantity[]"]').value) || 0;
      const p = parseFloat(row.querySelector('input[name="price[]"]').value) || 0;
      grand += q * p;
    });
    document.getElementById('grandTotal').textContent = grand.toFixed(2);
  }

  document.getElementById('addItemBtn').addEventListener('click', () => {
    const container = document.getElementById('itemsContainer');
    const div = document.createElement('div');
    div.className = 'item-row';
    div.innerHTML = `
      <input name="description[]" class="form-control" placeholder="Item description" required>
      <input name="quantity[]" class="form-control" type="number" min="1" step="1" value="1" style="width:100px">
      <input name="price[]" class="form-control" type="number" min="0" step="0.01" value="0.00" style="width:140px">
      <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeRow(this)">âœ•</button>
    `;
    container.appendChild(div);
  });

  function removeRow(btn) {
    const row = btn.closest('.item-row');
    // keep at least one row
    if (document.querySelectorAll('#itemsContainer .item-row').length > 1) {
      row.remove();
    } else {
      // clear fields instead of remove
      row.querySelector('input[name="description[]"]').value = '';
      row.querySelector('input[name="quantity[]"]').value = 1;
      row.querySelector('input[name="price[]"]').value = '0.00';
    }
    recalc();
  }

  document.addEventListener('input', (e) => {
    if (e.target.matches('input[name="quantity[]"], input[name="price[]"]')) recalc();
  });

  // initial calc
  recalc();
</script>
</body>
</html>
